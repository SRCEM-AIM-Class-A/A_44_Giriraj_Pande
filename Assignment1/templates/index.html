<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Bootstrap App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            outline: none;
        }
        .btn-custom {
            background: #ff8c00;
            border: none;
            width: 100%;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #e67e22;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glass-container fade-in">
        <h2 class="fw-bold">Welcome to Flask App</h2>
        <p>Enter your name to get started</p>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <input type="text" class="form-control text-white" id="name" name="name" placeholder="Your name" required>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>

        {% if name %}
            <div class="alert alert-light mt-4 fade-in">
                <strong>Hello, {{ name }}!</strong> Glad to have you here.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
