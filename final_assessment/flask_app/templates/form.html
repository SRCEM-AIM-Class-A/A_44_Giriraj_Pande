<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary-subtle d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="bg-white p-5 rounded shadow" style="width: 400px;">
        <h3 class="mb-4 text-center">Enter Your Details</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" id="age" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <a href="/" class="btn btn-link w-100 mt-2">Back to Home</a>
    </form>
</body>
</html>
