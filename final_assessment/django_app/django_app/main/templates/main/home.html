<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“š My Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4"><img src="https://img.icons8.com/emoji/48/book-emoji.png" style="width: 40px;"> My Book List</h1>

    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                {{ form.title.label_tag }} {{ form.title }}
            </div>
            <div class="col-auto">
                {{ form.author.label_tag }} {{ form.author }}
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>

    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ book.title }}</strong> by {{ book.author }}
                </div>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?');">
                   Delete
                </a>
            </li>
        {% empty %}
            <li class="list-group-item">No books added yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
